<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="utf-8" charset="utf-8" http-equiv="encoding">

    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/DDSLoader.js"></script>

    <style>
      body,html{ display: block; background-color: black; background-image: url('Images/DragonFly.png'); background-position: 50% 50%; background-repeat: no-repeat; width: 100%; height: 100%; border: 0; padding: 0; margin: 0; overflow: hidden; }
      div { color: white; width: 99%; padding: 4px; margin: 1px; }
      #scene { display: block; position: absolute; margin: 0; width: 100%; height: 100%; }

      .fixed-menu {
        position: fixed;
        z-index: 1;
        display: inline-block;
        background-color: transparent!important;
        margin: 0px;
        padding: 1px;
        width: 100%;
      }
    </style>

    <!-- Original OBJ source code: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- OBJ Examples from: https://github.com/mrdoob/three.js -->
    <!-- Also see: https://davidoreilly.itch.io/walt-disney-3d-head , http://www.davidoreilly.com/ -->
    <!-- More OBJ examples: https://people.sc.fsu.edu/~jburkardt/data/data.html -->
    <title>OBJ Viewer</title>
  </head>
  <body onload="reset_all()" onresize="resize()">
    <div class="fixed-menu">
      <div>
        <label for="file" style="color: #CE8704; margin-right: 5px;">MTL/OBJ File(s):</label>
        <input type="file" id="file_input" name="file" onchange="init()" style="margin-right: 5px;" multiple />
        <label for="file_image_input" style="color: #CE8704; margin-right: 5px;">BG Image:</label>
        <input type="file" id="file_image_input" name="file_image_input" accept="image/png, image/jpeg, image/bmp, image/gif, image/svg+xml" onchange="set_scene_image()" />
        <button type="reset" id="reset" onclick="reset_only()" style="color: maroon; float: right; width: 55px; margin: 0px 5px 0px 5px;">Reset</button>
        <label for="shadow" style="float: right; margin-right: 5px;">Shadow</label>
        <input type="checkbox" id="shadow" name="shadow" onchange="show_shadow()" style="float: right; margin-right: 5px;" />
        <label for="wireframe" style="float: right; margin-right: 5px;">Wireframe</label>
        <input type="checkbox" id="wireframe" name="wireframe" onchange="show_wireframe()" style="float: right; margin-right: 5px;" />
        <input type="number" id="obj_scale" name="obj_scale" onchange="set_obj_scale()" min="0.5" max="1.5" value="1" step="0.5" style="float: right; margin-right: 5px; width: 45px;" />
        <label for="obj_scale" style="float: right; margin-right: 5px;">Scale:</label>
        <input type="number" id="obj_opacity" name="obj_opacity" min="0" max="1" step="0.05" value="1" onchange="set_obj_opacity()" style="float: right; width: 50px; margin-right: 5px;" />
        <label for="obj_opacity" style="float: right; margin-top: 3px; margin-right: 5px;">Opacity</label>
      </div>
      <div>
        <input type="radio" id="hlight" name="mode" value="HL" onchange="radio_changed()" />
        <label for="hlight">HL</label>
        <input type="radio" id="slight" name="mode" value="SL" onchange="radio_changed()" />
        <label for="hlight">SL</label>
        <input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed()" />
        <label for="dlight">DL</label>
        <input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed()" checked />
        <label for="rotate">Rotate &nbsp;</label>
        <label for="rotation_x" style="color: navy;">X</label>
        <input type="number" id="rotation_x" onchange="rot_x_changed()" min="-0.05" max="0.05" value="0" step="0.001" style="width: 60px;" />&nbsp;
        <label for="rotation_y" style="color: navy;">Y</label>
        <input type="number" id="rotation_y" onchange="rot_y_changed()" min="-0.05" max="0.05" value="0" step="0.001" style="width: 60px;" />&nbsp;
        <label for="rotation_z" style="color: navy;">Z</label>
        <input type="number" id="rotation_z" onchange="rot_z_changed()" min="-0.05" max="0.05" value="0" step="0.001" style="width: 60px;" />&nbsp; &nbsp;
        <label>Position : </label>
        <label for="position_x" style="color: green;">X</label>
        <input type="number" id="position_x" onchange="pos_x_changed()" min="-1000" max="1000" value="0" step="1" style="width: 55px;" />&nbsp;
        <label for="position_y" style="color: green;">Y</label>
        <input type="number" id="position_y" onchange="pos_y_changed()" min="-1000" max="1000" value="0" step="1" style="width: 55px;" />&nbsp;
        <label for="position_z" style="color: green;">Z</label>
        <input type="number" id="position_z" onchange="pos_z_changed()" min="-2000" max="2000" value="0" step="1" style="width: 55px;" />
        <input type="color" id="back_color" name="back_color" onchange="set_back_color()" style="float: right; background: none; padding: 0; width: 30px; margin-right: 5px;" />
        <label for="back_color" style="float: right; margin-top: 3px; margin-right: 5px;">BG</label>
        <input type="color" id="ambient_light_color" name="ambient_light_color" onchange="set_ambient_light_color()" style="float: right; background: none; padding: 0; width: 30px; margin-right: 5px;" />
        <label for="ambient_light_color" style="float: right; margin-top: 3px; margin-right: 5px;">AL</label>
        <input type="color" id="hemisphere_light_color" name="hemisphere_light_color" onchange="set_hemisphere_light_color()" style="float: right; background: none; padding: 0; width: 30px; margin-right: 5px;" />
        <label for="hemisphere_light_color" style="float: right; margin-top: 3px; margin-right: 5px;">HL</label>
        <input type="number" id="spot_light_intensity" name="spot_light_intensity" min="0" max="1" step="0.05" value="0" onchange="set_spot_light_intensity()" style="float: right; width: 50px; margin-right: 5px;" />
        <label for="spot_light_intensity" style="float: right; margin-top: 3px; margin-right: 5px;">SL</label>
        <input type="number" id="directional_light_intensity" name="directional_light_intensity" min="0" max="1" step="0.05" value="0.8" onchange="set_directional_light_intensity()" style="float: right; margin-right: 5px; width: 50px;" />
        <label for="directional_light_intensity" style="float: right; margin-top: 3px; margin-right: 5px;">DL</label>
      </div>
    </div>

    <canvas id="scene">
      Your browser does not support HTML5 canvas tag
    </canvas>

    <script>
      function initialize_event_listeners() {
        var cnvs = document.getElementById('scene');

        cnvs.addEventListener( 'wheel', (event) => {
          var pz = document.getElementById('position_z');
          var val = parseInt(pz.value) + parseInt(event.deltaY * 0.01745)
          pz.value = val;
          pz.onchange();
        }, false);

        cnvs.addEventListener( 'mousedown', (event) => {
          if (event.button == 0) { mouse_rotation = true; }
        }, false);

        cnvs.addEventListener( 'mouseup', (event) => {
          if (event.button == 0) { mouse_rotation = false; }
        }, false);

        cnvs.addEventListener( 'mousemove', (event) => {
          if (mouse_rotation) {
            event.preventDefault();
            let x = Math.abs(Obj.rotation.x);

            if (x > 2 * Math.PI ) { Obj.rotation.x = 0; }

            Obj.rotation.x += event.clientX * event.movementY * 0.000008;

            if (x > 1.57 && x < 4.71) {
              Obj.rotation.y -= event.clientY * event.movementX * 0.00001745;
            } else {
              Obj.rotation.y += event.clientY * event.movementX * 0.00001745;
            }
          } 
        }, false);
      }

      function resize() {
        if (camera) {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          renderer.setSize( window.innerWidth, window.innerHeight );

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }
    </script>

    <script>
      var renderer, scene, camera, controls, ambientLight, hemisphereLight, spotLight, directionalLight, Obj, shadowMesh, material, shadowMaterial;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation = false, reset_rotation = false, events_initialized = false;
      var rot_x = 0, rot_y = 0, rot_z = 0, pos_x = 0, pos_y = 0, pos_z = 0;
      var previous_obj_scale = 1;
      var selected_mtl_file, selected_obj_file;
      var texture_files_png, texture_files_jpg, texture_files_dds;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();
      // Loader for selected file from Three.js
      const mtl_loader = new THREE.MTLLoader( manager );
      const obj_loader = new THREE.OBJLoader( manager );

      function set_back_color() { document.body.style.backgroundColor = document.getElementById('back_color').value; }

      function set_obj_opacity() {
        if (Obj) {
          let opacity_value = document.getElementById('obj_opacity').value;

          // Go through all children of the loaded object and search for a Mesh
          Obj.traverse( function ( child ) {
            // This allow us to check if the children is an instance of the Mesh constructor
    	      if (child instanceof THREE.Mesh) {
              child.material.opacity = opacity_value;
              if (document.getElementById('shadow').checked) {
                shadowMaterial.opacity = opacity_value * document.getElementById('spot_light_intensity').value;
          }
    		    }
    	    });
        }
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          if (fii.files[0].type.startsWith('image/')) {
            const loader = new THREE.TextureLoader();
            loader.load( URL.createObjectURL(fii.files[0]) , function(texture) {
              scene.background = texture;
              document.getElementById('back_color').disabled = true;
            });
          } else {
            fii.value = "";
            scene.background = null;
            document.getElementById('back_color').disabled = false;
          }
        } else {
          scene.background = null;
          document.getElementById('back_color').disabled = false;
        }
      }

      function set_ambient_light_color() {
        let al_colors = document.getElementById('ambient_light_color').value; // hex format '#rrggbb'

        ambientLight.color = {
          'r': parseInt(al_colors.substring(1, 3), 16) / 10,
          'g': parseInt(al_colors.substring(3, 5), 16) / 10,
          'b': parseInt(al_colors.substring(5), 16) / 10
        };
      }

      function set_hemisphere_light_color() {
        let hl_colors = document.getElementById('hemisphere_light_color').value; // hex format '#rrggbb'

        hemisphereLight.color = {
          'r': parseInt(hl_colors.substring(1, 3), 16) / 10,
          'g': parseInt(hl_colors.substring(3, 5), 16) / 10,
          'b': parseInt(hl_colors.substring(5), 16) / 10
        };

        if (hl_colors == '#000000') {
          hemisphereLight.groundColor = { 'r': 0, 'g': 0, 'b': 0 }}
        else {
          hemisphereLight.groundColor = { 'r': 9.2, 'g': 9.2, 'b': 9.2 }}
      }

      function set_spot_light_intensity() {
        spotLight.intensity = parseFloat( document.getElementById('spot_light_intensity').value );
        if (document.getElementById('shadow').checked) { shadowMaterial.opacity = spotLight.intensity * document.getElementById('obj_opacity').value; }
      }

      function set_directional_light_intensity() {
        directionalLight.intensity = parseFloat( document.getElementById('directional_light_intensity').value );
      }

      function set_obj_scale() {
        if (previous_obj_scale == 0.5) {
          Obj.scale.multiplyScalar( 2 );
        } else if (previous_obj_scale == 1.5) {
          Obj.scale.multiplyScalar( 2/3 );
        } else {
          Obj.scale.multiplyScalar( parseFloat(document.getElementById('obj_scale').value) );
        }

        previous_obj_scale = parseFloat(document.getElementById('obj_scale').value);
      }

      function radio_changed() {
        if (document.getElementById('dlight').checked) {
          document.getElementById('rotation_x').value = directionalLight.position.x;
          document.getElementById('rotation_y').value = directionalLight.position.y;
          document.getElementById('rotation_z').value = directionalLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -500;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 500;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 10;
        } else if (document.getElementById('slight').checked) {
          document.getElementById('rotation_x').value = spotLight.position.x;
          document.getElementById('rotation_y').value = spotLight.position.y;
          document.getElementById('rotation_z').value = spotLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -500;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 500;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 10;
        } else if (document.getElementById('hlight').checked) {
          document.getElementById('rotation_x').value = hemisphereLight.position.x;
          document.getElementById('rotation_y').value = hemisphereLight.position.y;
          document.getElementById('rotation_z').value = hemisphereLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -100;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 100;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 5;
        } else {
          document.getElementById('rotation_x').value = rot_x;
          document.getElementById('rotation_y').value = rot_y;
          document.getElementById('rotation_z').value = rot_z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -0.05;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 0.05;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 0.001;
        }
      }

      function rot_x_changed() {
        let x = parseFloat(document.getElementById('rotation_x').value);
        let y = parseFloat(document.getElementById('rotation_y').value);
        let z = parseFloat(document.getElementById('rotation_z').value);

        if (document.getElementById('dlight').checked) {
          directionalLight.position.set( x, y, z );
        } else if (document.getElementById('slight').checked) {
          spotLight.position.set( x, y, z );
        } else if (document.getElementById('hlight').checked) {
          hemisphereLight.position.set( x, y, z );
        } else {
          rot_x = x;
        }
      }

      function rot_y_changed() {
        let x = parseFloat(document.getElementById('rotation_x').value);
        let y = parseFloat(document.getElementById('rotation_y').value);
        let z = parseFloat(document.getElementById('rotation_z').value);

        if (document.getElementById('dlight').checked) {
          directionalLight.position.set( x, y, z );
        } else if (document.getElementById('slight').checked) {
          spotLight.position.set( x, y, z );
        } else if (document.getElementById('hlight').checked) {
          hemisphereLight.position.set( x, y, z );
        } else {
          rot_y = y;
        }
      }

      function rot_z_changed() {
        let x = parseFloat(document.getElementById('rotation_x').value);
        let y = parseFloat(document.getElementById('rotation_y').value);
        let z = parseFloat(document.getElementById('rotation_z').value);

        if (document.getElementById('dlight').checked) {
          directionalLight.position.set( x, y, z );
        } else if (document.getElementById('slight').checked) {
          spotLight.position.set( x, y, z );
        } else if (document.getElementById('hlight').checked) {
          hemisphereLight.position.set( x, y, z );
        } else {
          rot_z = z;
        }
      }

      function pos_x_changed() { pos_x = parseInt(document.getElementById('position_x').value); }
      function pos_y_changed() { pos_y = parseInt(document.getElementById('position_y').value); }
      function pos_z_changed() { pos_z = parseInt(document.getElementById('position_z').value); }

      function init(){
        // Loaded file(s)
        var fi = document.getElementById('file_input');

        if (scene != null) {
          // Reset the Obj scale values
          document.getElementById('obj_scale').value = 1;
          set_obj_scale()

          // Reset all values
          reset_all( false, true );

          scene.remove.apply(scene, scene.children);

          if (shadowMesh) { shadowMesh = null; }
        }

        obj_loader.setMaterials(null);
        selected_obj_file = selected_mtl_file = null;
        texture_files_jpg = [];
        texture_files_png = [];
        texture_files_dds = [];
        enable_disable( true );

        // Include check for JPG/PNG and DDS (DirectDraw Surface container file format)
        for (let i = 0; i < fi.files.length; i++) {
          if (fi.files[i].name.toUpperCase().endsWith('.OBJ')) { selected_obj_file = fi.files[i]; }
          else if (fi.files[i].name.toUpperCase().endsWith('.MTL')) { selected_mtl_file = fi.files[i]; }
          else if (fi.files[i].name.toUpperCase().endsWith('.PNG')) { texture_files_png.push( fi.files[i] ); }
          else if (fi.files[i].name.toUpperCase().endsWith('.JPG')) { texture_files_jpg.push( fi.files[i] ); }
          else if (fi.files[i].name.toUpperCase().endsWith('.DDS')) { texture_files_dds.push( fi.files[i] ); }
        };

        if (!selected_obj_file) { return; }

        document.body.style.backgroundImage = "none";
        enable_disable( false );

        renderer = new THREE.WebGLRenderer({ canvas : document.getElementById('scene'), antialias: true, alpha: true });
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( ww, wh );
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setClearColor( 0xFFFFFF, 0); // Allow setting the background color
        renderer.autoClear = false;

        // The following can be used instead of the canvas but the window mouse
        // events might be tricky to set due to the presence of the fixed menu.
        // Possibly use Orbit Controls instead.
        //document.body.appendChild( renderer.domElement );

        scene = new THREE.Scene();

        // Canvas mouse events, can be replaced with Orbit Controls (further below)
        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Add grid helper for use with Orbit Controls
        //scene.add(new THREE.GridHelper(200, 200, "yellow"));

        camera = new THREE.PerspectiveCamera( 45, ww/wh, 0.1, 2000 );
        camera.position.set( 0, 0, 250 );
        scene.add( camera );

        // Add ambient light to the scene
        ambientLight = new THREE.AmbientLight(0x000000, 0.05);
        ambientLight.position.set( 0, 0, 250 );
        scene.add(ambientLight);

        // Add hemisphere light to the scene
        hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.05 );
        hemisphereLight.position.set( 0, 10, 0 );
        scene.add( hemisphereLight );

        // The following provides a plane that can receive a shadow but is also a sort of
        // "liquid background" that an object will go through at a certain distance.
        // This plane is set in the background.
        shadowMaterial = new THREE.ShadowMaterial();
        shadowMaterial.opacity = 0.1;
        shadowMesh = new THREE.Mesh(new THREE.PlaneGeometry( ww, wh ), shadowMaterial);
        shadowMesh.position.set( 0, 0, -1500 );
        shadowMesh.scale.set( 2.5, 2.5, 1 );
        shadowMesh.receiveShadow = true;

        // Add SpotLight to the scene
        spotLight = new THREE.SpotLight( 0xFFFFFF, 0, 0, Math.PI/4 );
        spotLight.position.set( 150, -50, 350 );
        spotLight.target.position.set( 0, 0, -2000 );
        spotLight.castShadow = true;

        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;

        spotLight.shadow.camera.near = 10;
        spotLight.shadow.camera.far = 2000;
        spotLight.shadow.camera.fov = 10;

        scene.add( spotLight );
        scene.add( spotLight.target );

        // Add directional light to the scene
        directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 0.8 );
        directionalLight.position.set( 0, 0, 250 );
        directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
        scene.add( directionalLight );

        // Orbit Controls can be used for rotation, zoom and move (disable canvas mouse events above)
        //controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Load the Obj file
        loadFile();
      }

      function loadFile() {
        if (selected_mtl_file) {
          mtl_loader.load( URL.createObjectURL( selected_mtl_file ), ( mtl ) => {
            if (texture_files_png.length > 0) {
              for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                texture_files_png.forEach( file => {
                  if (file.name === value.map_kd) {
                    mtl.materialsInfo[ key ] = URL.createObjectURL( file );
                  }
                });
              }
            } else if (texture_files_jpg.length > 0) {
              for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                texture_files_jpg.forEach( file => {
                  if (file.name === value.map_kd) {
                    mtl.materialsInfo[ key ] = URL.createObjectURL( file );
                  }
                });
              }
            } else if (texture_files_dds.length > 0) {
              for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                texture_files_dds.forEach( file => {
                  if (file.name === value.map_kd) {
                    mtl.materialsInfo[ key ] = URL.createObjectURL( file );
                  }
                });
              }
            }

            obj_loader.setMaterials( mtl );

            // Launch loading of the selected file
            obj_loader.load( URL.createObjectURL( selected_obj_file ), function ( object ) {
              Obj = object.clone();

              // Go through all children of the loaded object and search for a Mesh
              Obj.traverse( function ( child ) {
                // This allow us to check if the children is an instance of the Mesh constructor
        	      if (child instanceof THREE.Mesh) {
                  // Enable transparency for the Opacity control and enable shadows
                  child.material.transparent = true;
                  child.castShadow = true;
                  child.receiveShadow = true;
    		        }
    	        });

              if (texture_files_png.length > 0 || texture_files_jpg.length > 0 || texture_files_dds.length > 0) {
                for (const [key, value] of Object.entries( mtl.materialsInfo )) {
                  let texture = null;

                  if (texture_files_dds.length > 0) {
                    let texture_dds_loader = new THREE.DDSLoader();
                    texture = texture_dds_loader.load( value );
                  } else {
                    texture = mtl.loadTexture( value );
                  }

                  Obj.traverse(function ( child ) {
                    if (child instanceof THREE.Mesh) {
                      // Apply texture
                      child.material.map = texture;
                    }
                  });
                }
              }

              // Add the 3D object in the scene
              scene.add( Obj );

              camera.lookAt( Obj.position );

              render();
            });
          });
        } else {
          // Launch loading of the selected file
          obj_loader.load( URL.createObjectURL( selected_obj_file ), function ( object ) {
            Obj = object.clone();

            // Go through all children of the loaded object and search for a Mesh
            Obj.traverse( function ( child ) {
              // This allow us to check if the children is an instance of the Mesh constructor
        	    if (child instanceof THREE.Mesh) {
                // Enable transparency for the Opacity control
                child.material.transparent = true;
    		      }
    	      });

            // Add the 3D object in the scene
            scene.add( Obj );

            camera.lookAt( Obj.position );

            render();
          });
        }
      }

      function show_wireframe() {
        // Go through all children of the loaded object and search for a Mesh
        Obj.traverse( function ( child ) {
          // This allow us to check if the children is an instance of the Mesh constructor
    	    if (child instanceof THREE.Mesh) {
            if (document.getElementById('wireframe').checked) {
              child.material.wireframe = true;
            } else {
              child.material.wireframe = false;
            }
    		  }
    	  });
      }

      function show_shadow() {
        if (document.getElementById('shadow').checked) {
          scene.add( shadowMesh );
          shadowMaterial.opacity = document.getElementById('obj_opacity').value * document.getElementById('spot_light_intensity').value;
        } else {
          scene.remove( shadowMesh );
        }
      }

      function render() {
        requestAnimationFrame( render );

        // Move the Obj in the scene
        Obj.position.x = pos_x;
        Obj.position.y = pos_y;
        Obj.position.z = pos_z;

        // Reset Obj rotational values
        if (reset_rotation) {
          Obj.rotation.x = 0;
          Obj.rotation.y = 0;
          Obj.rotation.z = 0;
          reset_rotation = false;
        }

        // Rotate the Obj
        if (!mouse_rotation) {
          Obj.rotation.x += rot_x;
          Obj.rotation.y += rot_y;
          Obj.rotation.z += rot_z;
        }

        renderer.clear();
      	renderer.render( scene, camera );
      };

      function reset_only() {
        reset_all( false, true );
      }

      function reset_all( values = false, reset = false ) {
        // Reset all current positional and rotational values
        rot_x = document.getElementById('rotation_x').value = 0;
        rot_y = document.getElementById('rotation_y').value = 0;
        rot_z = document.getElementById('rotation_z').value = 0;
        pos_x = document.getElementById('position_x').value = 0;
        pos_y = document.getElementById('position_y').value = 0;
        pos_z = document.getElementById('position_z').value = 0;
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('spot_light_intensity').value = 0;
        document.getElementById('directional_light_intensity').value = 0.8;
        document.getElementById('obj_opacity').value = 1.0;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('slight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the Obj scale values
        document.getElementById('obj_scale').value = 1;

        // Reset the wireframe and shadow checkboxes
        document.getElementById('wireframe').checked = false;
        document.getElementById('shadow').checked = false;

        reset_rotation = true;

        // Reset the view
        if (!values && reset) {
          hemisphereLight.position.set( 0, 10, 0 );
          spotLight.position.set( 150, -50, 350 );
          directionalLight.position.set( 0, 0, 250 );
          set_obj_scale();
          set_obj_opacity();
          set_scene_image();
          show_wireframe();
          show_shadow();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_spot_light_intensity();
          set_directional_light_intensity();
        }

        if (!values && !reset) {
          // Page (re)loading so reset the file input and back color and disable controls
          document.getElementById('file_input').value = "";
          enable_disable( true );
        }
      };

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('slight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('position_x').disabled = disable;
        document.getElementById('position_y').disabled = disable;
        document.getElementById('position_z').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('shadow').disabled = disable;
        document.getElementById('obj_scale').disabled = disable;
        document.getElementById('obj_opacity').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('spot_light_intensity').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('reset').disabled = disable;
      }
    </script>
